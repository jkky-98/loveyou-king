<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>King's World</title>
    <meta name="description" content="Vanilla JS를 이용한 Mini Game Project">
    <link rel="icon" type="image/x-ico" href="./resources/favicon/favicon.ico" th:href="@{/resources/favicon/favicon.ico}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common/styles.css}" href="./css/common/styles.css">
    <link rel="stylesheet" th:href="@{/css/index.css}" href="./css/index.css">
    <style>
        .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f0f0f0;
    padding: 20px;
}

.footer__left {
    width: 40%;
    padding: 2%
}

.footer__right {
    width: 60%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 2%;
}

.footer__stats {
    text-align: center;
    margin-bottom: 10px;
}

.progress-bar {
    width: 100%;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background-color: #4caf50; /* 예시로 초록색을 사용 */
    width: 70%; /* 예시로 70%의 진행도를 표시 */
}
    </style>
</head>
<body>
    <div id="container" class="no-drag">
        <header class="intro">
            <h1 class="intro__title" lang="en" aria-label="#{welcome.message}"></h1>
            <div class="intro__button" aria-hidden="true"></div>
        </header>

        <main id="game" aria-label="게임 목록">
            <article class="game__wrapper" id="card-matching" aria-hidden="true">
                <a class="game__overlay" th:href="@{/king/king-card}" href="card/game-cm.html" aria-label="카드 짝 맞추기 게임: 카드를 뒤집어 같은 그림을 맞춰보세요."></a>
                <figure class="game__image"></figure>
                <h1 class="game__title" th:text="#{card.matching}" >
                    카드 짝 맞추기
                </h1>
                <p class="game__desc" th:text="#{card.desc}">
                    카드를 뒤집어 같은 그림을 맞춰보세요.<br/>
                </p>
            </article>
        </main>

        <footer class="footer" th:object="${king}">
            <div class="footer__left">
                <img th:src="@{/img/index/test.png}" alt="Footer Image" style="width: 100%;">
            </div>
            <div class="footer__right">
                <div class="footer__stats">
                    <p>Level: <span id="level">1</span></p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                    <p>Exp: <span id="exp" th:field="*{exp}" th:text="*{exp}">700</span>/1000</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/index.js" th:src="@{/js/index.js}"></script>
</body>
</html>
